name: Build Release

on:
  create:
    tags:

jobs:

  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3

    # 编译
    - name: Build
        run: go build -v ./...

    # 压缩成 zip
    - name: Zip
        run: zip -r ./dist/upx_${{ github.ref }}.${{ matrix.goos }}-${{ matrix.goarch }}.zip upx*
    
    # 创建发布页面
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false

    # 上传编译好的内容
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/upx_${{ github.ref }}.${{ matrix.goos }}-${{ matrix.goarch }}.zip
        asset_name: upx_${{ github.ref }}.${{ matrix.goos }}-${{ matrix.goarch }}.zip
        asset_content_type: application/zip